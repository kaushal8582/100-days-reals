  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="day box">
      <h1>03  </h1>
      <h3>days</h3>
    </div>

    <div class="hour box">
      <h1>03 </h1>
      <h3>hours</h3>
    </div>

    <div class="minute box">
      <h1>03 </h1>

    </div>

    <div class="second box">
      <h1>03</h1>
